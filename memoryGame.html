<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="angular.js">  </script>
    <script src="memorygame.js"></script>
  </head>
  <body>
    <div class="container" ng-app='my-app' ng-controller="MemoryController">
      <div id="message-div">
        <h2 ng-model="message" id="message">Moves: {{deck.moves}} matches: {{deck.matches}}</h2>
        <h2 id="winBanner" ng-show="deck.won">You won in {{deck.moves}} moves!</h2>
        <!-- <h2 id="winBanner" ng-show="deck.matches === (deck.currentCards / 2)">You won in {{deck.moves}}!</h2> -->
      </div>
        <div class="levels">
          <p>
            New Game
          </p>
          <button type="button" ng-click="deck.generateCards(8)" name="button">Easy</button>
          <button type="button" ng-click="deck.generateCards(12)" name="button">Normal</button>
          <button type="button" ng-click="deck.generateCards(16)" name="button">Pro</button>
        </div>
      <div class="cards clear">
        <div ng-repeat="card in deck.currentCards" ng-click="revealCard(card)">
          <img class="flipped" ng-hide="card.open"  src="assets/logo.png"  alt=""  />
          <img class="flipped" ng-show="card.open" src="{{card.url}}" alt=""  />
        </div>
      </div>
    </div>

  </body>
</html>
